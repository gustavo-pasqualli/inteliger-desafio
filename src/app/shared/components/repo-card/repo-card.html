@for (repo of repos; track $index) {
<div class="repo-card">
  <a [href]="repo.html_url" target="_blank">
    <h3>{{ repo?.name }}</h3>
  </a>

  <p>{{ repo.description }}</p>


  <div class="repo-card__info">
    <span class="material-symbols-outlined">
      star
    </span>

    {{ repo.stargazers_count }} - {{ repo.updated_at | timeAgo }}
  </div>
</div>
@if (!$last) {
<hr />
}
}
