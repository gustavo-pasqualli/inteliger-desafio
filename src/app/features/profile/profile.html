<section>
  <app-header>
    <a routerLink="/home">
      <img logo src="assets/logo.png" width="260" height="40" alt="logo">
    </a>


    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <p-iconfield>
        <p-inputicon class="pi pi-search" />
        <input type="text" name="username" pInputText [(ngModel)]="username" (keyup.enter)="onSubmit()"
          [disabled]="loading" placeholder="Pesquisar..." />
      </p-iconfield>

      <p-button type="submit" label="Buscar" [disabled]="loading || !username.trim()" [loading]="loading"></p-button>
    </form>
  </app-header>

  <main>
    <app-user-card [user]="user"></app-user-card>

    <app-repo-card [repos]="repos"></app-repo-card>
  </main>
</section>
